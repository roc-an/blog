<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {}

    for (let i = 0; i < 10; i++) {
      obj[String(i)] = i;
    }

    for(let key in obj) {
      console.log(obj[key]); // 总是打印 0 到 9
    }
  </script>
</body>
